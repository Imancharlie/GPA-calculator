<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Classification Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #2c2c2c; /* Changed to black */
            color: #228B22; /* Set the text color to white for better readability */
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            text-align: left;
            font-size: 1.2em;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #34495e;
            color: #fff;
        }
        /* Colorful alternating rows */
        tr:nth-child(even) {
            background-color: #ffeb99; /* Light yellow */
        }
        tr:nth-child(odd) {
            background-color: #d0f0c0; /* Light green */
        }
        tr:hover {
            background-color: #f7cac9; /* Light pink hover effect */
        }
        caption {
            margin-bottom: 10px;
            font-size: 1.5em;
            font-weight: bold;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            table {
                font-size: 1em; /* Reduce font size */
            }
            th, td {
                padding: 8px; /* Reduce padding */
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 1.2em; /* Reduce header font size */
            }
            table {
                font-size: 0.9em; /* Further reduce font size */
            }
            th, td {
                padding: 6px; /* Further reduce padding */
            }
        }
    </style>
</head>
<body>

    <h1 style="text-align: center;">GRADES RANGE</h1> 

    <table>
       
        <thead>
            <tr>
                <th>MARKS Range</th>
                <th>GRADE</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>70 - 100</td>
                <td>A</td>
            </tr>
            <tr>
                <td>60 - 69</td>
                <td>B+</td>
            </tr>
            <tr>
                <td>50 - 59</td>
                <td>B</td>
            </tr>
            <tr>
                <td>40 - 49</td>
                <td>C</td>
            </tr>
            <tr>
                <td>35 - 39</td>
                <td>D</td>
            </tr>
            <tr>
                <td>0 - 34</td>
                <td>D</td>
            </tr>
        </tbody>
    </table>
   

    <a href="{%url 'about'%}" class="button">GO BACK</a>

<style>
    .button {
        display: center;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        text-align: center;
        text-decoration: none;
        border-radius: 5px;
        font-size: 12px;
    }
    .footer {
        text-align: center;
        font-size: 0.9em;
        margin-top: 20px;
        color: #ccc;
        animation: fadeInFooter 2s ease;
    }
    .button:hover {
        background-color: #000080;
    }
</style>

 <!-- Set link color to white -->
 <div class="footer">
    Iman's system &copy; 2024 <a href="{%url 'home'%}">home</a>
 </div>
</body>
</html>






 <form id="year" action="{% url 'elec_sem' %}" method="POST">  <!-- Update 'your_view_name' with the actual view name -->
    {% csrf_token %}
    
    {% for coz in coase %}
    <label for="course{{ forloop.counter }}">
        {{ coz }}
    </label>
    <input type="text" id="course{{ forloop.counter }}" name="course{{ forloop.counter }}" required>
    {% endfor %}
    
    <input type="hidden" id="selected-degree" name="selected_degree" value="{{ selected_degree }}">
    <input type="hidden" id="course-count" name="course_count" value="{{ coase|length }}">
    <br>

    <input type="submit" value="Calculate GPA">
</form>
