<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeInBody 0.1s ease-in-out;
            flex-direction: column;
        }

        @keyframes fadeInBody {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        h1, h2 {
            color: #228B22;
            text-align: center;
            margin-bottom: 20px;
            animation: zoomIn 1s ease-out;
        }

        h1 {
            font-size: 2em; /* Larger font size for main heading */
        }

        h2 {
            font-size: 1.5em; /* Slightly smaller font size for secondary heading */
        }

        @keyframes zoomIn {
            0% { transform: scale(0.7); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        img {
            max-width: 200px; /* You can adjust this size based on preference */
            height: auto;
            display: block;
            margin: 0 auto 20px auto; /* Centers the image and adds space below */
            animation: fadeInLogo 1s ease-in-out;
        }

        @keyframes fadeInLogo {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }

        .footer {
            text-align: center;
            font-size: 0.9em;
            margin-top: 20px;
            color: #ccc;
            animation: fadeInFooter 2s ease;
        }

        @keyframes fadeInFooter {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem; /* 28px */
            }
            h2 {
                font-size: 1.2rem; /* 20px */
            }
        }
        /* Styles for laptops and larger screens */
        @media (min-width: 769px) and (max-width: 1440px) {
            h1 {
                font-size: 2rem; /* 32px */
            }
            h2 {
                font-size: 1.5rem; /* 24px */
            }
        img {
            max-width: 200px; /* Adjust based on preference */
            }
        }


        @media (max-width: 480px) {
            h1 {
                font-size: 1.0rem; /* 24px */
            }
            h2 {
                font-size: 0.8rem; /* 16px */
            }
            img {
                max-width: 150px; /* Adjust logo size for smaller screens */
            }
        }
    </style>

</head>

<body>
    <div>


        <!-- Insert the logo image here -->
        <h2>UNIVERSITY OF DAR ES SALAAM</h2>
        <img src="{% url 'serve_image' 'logo_ud.png' %}" alt="logo Picture">

        <h2>WELCOME TO GPA CALCULATOR</h2>

        <p>To calculate <a href="/year" style="color: #00ccff;">click here</a></p>
        <div class="footer">
            Iman's system &copy; 2024
        </div>
    </div>

</body>

</html>
